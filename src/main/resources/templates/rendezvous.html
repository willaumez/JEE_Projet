<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Liste des rendezvous</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="card">
            <a th:href="@{formRendezvous}" class="text-white w-25 me-auto"><button class="btn btn-primary w-100">Ajouter</button></a>
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mt-3">Liste des rendez-Vous</h3>
                <form class="form-inline d-flex" method="get" th:action="@{rendezvous}">
                    <input class="form-control mr-sm-2" type="text" name="date" th:value="${#dates.format(keyword, 'yyyy-MM-dd')}">
                    <button class="btn btn-primary" type="submit">Chercher</button>
                </form>
            </div>
            <div class="card-body">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>MEDECIN</th>
                        <th>PATIENT</th>
                        <th>DATE</th>
                        <th>STATUS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rdv:${ListRendezVous}">
                        <td th:text="${rdv.id}"></td>
                        <td th:text="${rdv.medecin.nom}"></td>
                        <td th:text="${rdv.patient.nom}"></td>
                        <td th:text="${rdv.date}"></td>
                        <td th:text="${rdv.status}"></td>
                        <td>
                            <a onclick="return confirm('Etes-vous sure? ')" class="btn btn-danger"
                               th:href="@{rendezvousDelete(id=${m.id}, keyword=${keyword}, page=${currentPage})}">Suppimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <ul class="nav nav-pills">
                    <li th:each="pages, status:${pages}">
                        <a th:class="${status.index==currentPage? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}" class="btn"
                           th:href="@{rendezvous(page=${status.index}, keyword=${keyword})}"
                        />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
