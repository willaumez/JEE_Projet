<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 300px; margin-top: 10%;">
    <div class="card" style="width: 30%;">
        <div class="card-header">Authentification</div>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="mb-3 mt-1">
                    <label for="username" class="form-label">User-Name: </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                </div>
                <div class="mb-4 mt-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                </div>
                <div class="form-check mb-5 mt-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember-me " >  Remember-me
                    </label>

                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
