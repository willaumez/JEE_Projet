<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mt-3">Liste des patients</h3>
            <form class="form-inline d-flex" method="get" th:action="@{index}">
                <input class="form-control mr-sm-2" type="text" name="keyword" th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Chercher</button>
            </form>
        </div>
        <div class="card-body">
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DATE</th> <th>AGE</th>
                    <th>GENRE</th> <th>MALADE</th> <th>SCORE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${ListPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.age}"></td>
                    <td th:text="${p.genre}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('Etes-vous sure? ')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Suppimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <ul class="nav nav-pills">
                <li th:each="pages, status:${pages}">
                    <a th:class="${status.index==currentPage? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}" class="btn"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}"
                    />
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
